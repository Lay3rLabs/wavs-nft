<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAVS :: Crypto Art Generator</title>
    <meta name="description" content="Generate on-chain NFT art through the WAVS autonomous system" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-background text-foreground font-mono bg-grid-pattern bg-[size:32px_32px] antialiased">
    <!-- CRT scan line effect -->
    <div class="fixed top-0 left-0 w-full h-screen pointer-events-none overflow-hidden z-[60] opacity-10">
      <div class="absolute h-[1px] w-full bg-primary animate-scan-line"></div>
    </div>
    
    <!-- Noise overlay -->
    <div class="fixed inset-0 pointer-events-none z-50 opacity-[0.03]">
      <svg>
        <filter id="noise">
          <feTurbulence type="fractalNoise" baseFrequency="0.80" numOctaves="4" stitchTiles="stitch"></feTurbulence>
          <feColorMatrix type="saturate" values="0"></feColorMatrix>
        </filter>
        <rect width="100%" height="100%" filter="url(#noise)"></rect>
      </svg>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
